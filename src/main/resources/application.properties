spring.application.name=letterboxd

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/letterboxd_db
spring.datasource.username=postgres
spring.datasource.password=Sasikala@2361
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf - IMPORTANT: no inline comment after the value!
logging.level.root=INFO
logging.level.org.thymeleaf=INFO
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

# TMDB configuration
tmdb.api.key=e5bf2a4240764f58be46284c50403769
tmdb.base-url=https://api.themoviedb.org/3
tmdb.image.base-url=https://image.tmdb.org/t/p/
tmdb.image.poster.size=w500

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.clone.letterboxd=DEBUG

# Messages / i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8
