<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - Letterboxd Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }
      .btn-login {
        background-color: #556b2f;
        border: none;
        padding: 0.7rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .btn-login:hover {
        background-color: #6b8e23;
        color: white;
      }
      .form-control {
        border-radius: 5px;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
      }
      .form-control:focus {
        border-color: #556b2f;
        box-shadow: 0 0 5px rgba(85, 107, 47, 0.3);
      }
      .logo-text {
        font-weight: 700;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 2rem;
        color: #556b2f;
      }
      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }
      .signup-link a {
        color: #556b2f;
        text-decoration: none;
        font-weight: 600;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      .alert {
        border-radius: 5px;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="login-container">
      <div class="logo-text">Letterboxd</div>

      <div class="card bg-light">
        <div class="card-body p-4">
          <h4 class="card-title mb-4 text-center">Sign In</h4>

          <!-- Error Message -->
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            th:if="${error}"
          >
            <span th:text="${error}"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <!-- Success Message -->
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
            th:if="${param.success}"
          >
            Account created successfully! You can now sign in.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <form method="post" th:action="@{/auth/login}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
              />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>

            <button type="submit" class="btn btn-login w-100 text-white">
              Sign In
            </button>
          </form>

          <div class="signup-link">
            Don't have an account?
            <a th:href="@{/auth/register}">Create account</a>
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 2rem">
        <a th:href="@{/}" style="color: #999; text-decoration: none">
          Back to Home
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
