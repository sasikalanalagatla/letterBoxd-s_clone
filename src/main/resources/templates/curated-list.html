<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} + ' - Letterboxd'"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .list-header {
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        padding: 3rem 0;
        border-bottom: 2px solid #556b2f;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
      }
      .list-header::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 200px;
        background: rgba(85, 107, 47, 0.1);
        border-radius: 50%;
      }
      .list-header-content {
        position: relative;
        z-index: 1;
      }
      .curated-badge {
        display: inline-block;
        background: #556b2f;
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .list-meta {
        color: #999;
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }
      .film-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .film-card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
        transition:
          transform 0.3s,
          border-color 0.3s;
        cursor: pointer;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .film-card:hover {
        transform: translateY(-5px);
        border-color: #556b2f;
      }
      .film-poster {
        width: 100%;
        height: 200px;
        background: #2a2a2a;
        overflow: hidden;
      }
      .film-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .film-info {
        padding: 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .film-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 0.5rem;
        line-height: 1.3;
      }
      .film-year {
        color: #999;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
      }
      .film-rating {
        color: #556b2f;
        font-weight: 700;
        margin-top: auto;
      }
      .pagination-custom {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 2rem;
      }
      .pagination-btn {
        background: #2a2a2a;
        border: 1px solid #444;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .pagination-btn:hover {
        background: #556b2f;
      }
      .pagination-btn.active {
        background: #556b2f;
        border-color: #556b2f;
      }
      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #666;
      }
      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      .back-link {
        color: #556b2f;
        text-decoration: none;
        margin-bottom: 1rem;
        display: inline-block;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker mb-5">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/}"
          style="font-weight: 700; font-size: 1.5rem"
        >
          Letterboxd
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/profile}">My Profile</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/lists}">All Lists</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .bg-darker {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #333;
      }
      .navbar-brand:hover {
        color: #556b2f !important;
      }
    </style>

    <div class="container">
      <a th:href="@{/lists}" class="back-link">‚Üê Back to All Lists</a>

      <!-- List Header -->
      <div class="list-header">
        <div class="list-header-content">
          <div class="curated-badge">‚ú® Curated Collection</div>
          <h1 th:text="${title}"></h1>
          <div class="list-meta">
            <span th:text="${#lists.size(films)} + ' Films'"></span>
          </div>
          <p
            style="color: #ccc; margin-top: 1rem; margin-bottom: 0"
            th:text="${description}"
          ></p>
        </div>
      </div>

      <!-- Films Grid -->
      <div th:if="${!films.isEmpty()}">
        <div class="film-grid">
          <div th:each="film : ${films}" class="film-card">
            <div class="film-poster">
              <img
                th:src="${film.posterUrl}"
                th:alt="${film.title}"
                onerror="
                  this.src = 'https://via.placeholder.com/150x200?text=No+Image'
                "
              />
            </div>
            <div class="film-info">
              <div class="film-title" th:text="${film.title}"></div>
              <div
                class="film-year"
                th:if="${film.releaseYear}"
                th:text="${film.releaseYear}"
              ></div>
              <div class="film-rating" th:if="${film.voteAverage}">
                ‚≠ê
                <span
                  th:text="${#numbers.formatDecimal(film.voteAverage, 1, 1)}"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" th:if="${films.isEmpty() && lists.isEmpty()}">
        <div class="empty-state-icon">üé¨</div>
        <p>This curated collection will be available soon!</p>
        <p style="font-size: 0.9rem; color: #555">
          Check back later as we build out these collections.
        </p>
        <a
          th:href="@{/lists}"
          class="btn btn-primary"
          style="background-color: #556b2f; border: none; margin-top: 1rem"
        >
          Explore Other Lists
        </a>
      </div>

      <!-- Collections from Lists (if lists available) -->
      <div th:if="${!lists.isEmpty() && films.isEmpty()}">
        <h2 style="margin-bottom: 2rem">Curated Collections</h2>
        <style>
          .list-collection {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
          }
          .list-collection:hover {
            border-color: #556b2f;
          }
          .list-collection-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
          }
          .list-collection-meta {
            color: #999;
            font-size: 0.9rem;
          }
        </style>
        <div th:each="list : ${lists}">
          <div class="list-collection">
            <div class="list-collection-title" th:text="${list.name}"></div>
            <div class="list-collection-meta">
              <span th:text="${list.entries.size()} + ' films'"></span>
              <span th:if="${list.visibility}">
                ‚Ä¢ <span th:text="${list.visibility}"></span
              ></span>
            </div>
            <p
              style="color: #999; margin-top: 0.75rem; margin-bottom: 0"
              th:if="${list.description}"
              th:text="${list.description}"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
