<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${username} + ' Lists - Letterboxd'"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .page-header {
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        padding: 2rem 0;
        border-bottom: 2px solid #333;
        margin-bottom: 2rem;
      }
      .section-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid #333;
        padding-bottom: 1rem;
      }
      .list-card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 1.5rem;
        transition:
          transform 0.3s,
          border-color 0.3s;
        cursor: pointer;
        height: 100%;
      }
      .list-card:hover {
        transform: translateY(-5px);
        border-color: #556b2f;
        background: #222;
      }
      .list-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
      }
      .list-description {
        color: #999;
        font-size: 0.95rem;
        margin-bottom: 1rem;
        line-height: 1.5;
      }
      .list-stats {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1rem;
        color: #666;
        font-size: 0.9rem;
      }
      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .stat-number {
        color: #556b2f;
        font-weight: 700;
        font-size: 1.1rem;
      }
      .visibility-badge {
        display: inline-block;
        background: #2a2a2a;
        color: #999;
        padding: 0.25rem 0.75rem;
        border-radius: 4px;
        font-size: 0.8rem;
      }
      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #666;
      }
      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      .back-link {
        color: #556b2f;
        text-decoration: none;
        margin-bottom: 1rem;
        display: inline-block;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker mb-5">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/}"
          style="font-weight: 700; font-size: 1.5rem"
        >
          Letterboxd
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/profile}">My Profile</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/lists}">All Lists</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .bg-darker {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #333;
      }
      .navbar-brand:hover {
        color: #556b2f !important;
      }
    </style>

    <div class="container">
      <a th:href="@{/lists}" class="back-link">‚Üê Back to All Lists</a>

      <div class="page-header">
        <h1 th:text="${username} + ' Lists'"></h1>
        <p style="color: #999; margin-bottom: 0">
          <span th:text="${#lists.size(lists)}"></span>
          <span th:text="${#lists.size(lists) == 1 ? 'list' : 'lists'}"></span>
        </p>
      </div>

      <!-- Lists Grid -->
      <div class="row g-4" th:if="${!lists.isEmpty()}">
        <div class="col-md-6 col-lg-4" th:each="list : ${lists}">
          <a
            th:href="@{/lists/{id}(id=${list.id})}"
            style="text-decoration: none"
          >
            <div class="list-card">
              <div class="list-title" th:text="${list.name}"></div>
              <div
                class="list-description"
                th:if="${list.description}"
                th:text="${list.description}"
              ></div>
              <div class="list-stats">
                <div class="stat">
                  <span
                    class="stat-number"
                    th:text="${#lists.size(list.entries)}"
                  ></span>
                  <span>Films</span>
                </div>
              </div>
              <div>
                <span
                  class="visibility-badge"
                  th:text="${list.visibility}"
                ></span>
                <span
                  class="visibility-badge"
                  th:if="${list.ranked}"
                  style="margin-left: 0.5rem"
                  >Ranked</span
                >
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" th:if="${lists.isEmpty()}">
        <div class="empty-state-icon">üìã</div>
        <p th:text="${username} + ' has not created any lists yet.'"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
