<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Letterboxd Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <h1 class="mb-4">Popular Films</h1>

      <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4">
        <div class="col" th:each="movie : ${movies}">
          <div class="card bg-secondary h-100 border-0">
            <a th:href="@{/movies/{id}(id=${movie.id})}">
              <img
                th:src="${movie.posterUrl}"
                class="card-img-top"
                alt="Poster"
                th:alt="${movie.title}"
              />
            </a>
            <div class="card-body text-center">
              <h6 class="card-title mb-1" th:text="${movie.title}"></h6>
              <small th:text="${movie.year}"></small>
            </div>
          </div>
        </div>
      </div>

      <!-- Simple pagination -->
      <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            th:classappend="${currentPage == 1} ? 'disabled' : ''"
          >
            <a
              class="page-link"
              th:href="${currentPage == 1} ? '#' : @{/(page=${currentPage - 1})}"
              th:style="${currentPage == 1} ? 'pointer-events: none; opacity: 0.5;' : ''"
              >Previous</a
            >
          </li>
          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(T(java.lang.Math).max(1, currentPage - 5), T(java.lang.Math).min(totalPages, currentPage + 5))}"
            th:classappend="${i == currentPage} ? 'active' : ''"
          >
            <a class="page-link" th:href="@{/(page=${i})}" th:text="${i}"></a>
          </li>
          <li
            class="page-item"
            th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
          >
            <a
              class="page-link"
              th:href="${currentPage == totalPages} ? '#' : @{/(page=${currentPage + 1})}"
              th:style="${currentPage == totalPages} ? 'pointer-events: none; opacity: 0.5;' : ''"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
