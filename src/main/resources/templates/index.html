<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Letterboxd Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker mb-5">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/}"
          style="font-weight: 700; font-size: 1.5rem"
        >
          Letterboxd
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Show if user is NOT logged in -->
            <li class="nav-item" th:if="${session.loggedInUser == null}">
              <a class="nav-link" th:href="@{/auth/login}">Sign In</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser == null}">
              <a
                class="nav-link btn btn-primary btn-sm"
                th:href="@{/auth/register}"
                style="margin-left: 0.5rem"
              >
                Create Account
              </a>
            </li>

            <!-- Show if user IS logged in -->
            <li
              class="nav-item dropdown"
              th:if="${session.loggedInUser != null}"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span th:text="${session.loggedInUser.username}"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" th:href="@{/profile}">My Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/lists}">All Lists</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/lists/create}"
                    >Create List</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/watchlist}"
                    >My Watchlist</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" th:href="@{/auth/logout}"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .bg-darker {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #333;
      }
      .navbar-brand:hover {
        color: #556b2f !important;
      }
    </style>
    <div class="container mt-4">
      <h1 class="mb-4">Popular Films</h1>

      <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4">
        <div class="col" th:each="movie : ${movies}">
          <div class="card bg-secondary h-100 border-0">
            <a th:href="@{/movies/{id}(id=${movie.id})}">
              <img
                th:src="${movie.posterUrl}"
                class="card-img-top"
                alt="Poster"
                th:alt="${movie.title}"
              />
            </a>
            <div class="card-body text-center">
              <h6 class="card-title mb-1" th:text="${movie.title}"></h6>
              <small th:text="${movie.year}"></small>
            </div>
          </div>
        </div>
      </div>

      <!-- Simple pagination -->
      <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            th:classappend="${currentPage == 1} ? 'disabled' : ''"
          >
            <a
              class="page-link"
              th:href="${currentPage == 1} ? '#' : @{/(page=${currentPage - 1})}"
              th:style="${currentPage == 1} ? 'pointer-events: none; opacity: 0.5;' : ''"
              >Previous</a
            >
          </li>
          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(T(java.lang.Math).max(1, currentPage - 5), T(java.lang.Math).min(totalPages, currentPage + 5))}"
            th:classappend="${i == currentPage} ? 'active' : ''"
          >
            <a class="page-link" th:href="@{/(page=${i})}" th:text="${i}"></a>
          </li>
          <li
            class="page-item"
            th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
          >
            <a
              class="page-link"
              th:href="${currentPage == totalPages} ? '#' : @{/(page=${currentPage + 1})}"
              th:style="${currentPage == totalPages} ? 'pointer-events: none; opacity: 0.5;' : ''"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
