<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile - Letterboxd Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      }
      .edit-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
      }
      .card {
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 10px;
      }
      .card-header {
        background-color: #2d2d2d;
        border-bottom: 1px solid #333;
      }
      .card-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #fff;
      }
      .form-label {
        color: #ccc;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .form-control {
        background-color: #2d2d2d;
        border: 1px solid #444;
        color: #fff;
        border-radius: 5px;
        padding: 0.75rem 1rem;
      }
      .form-control:focus {
        background-color: #333;
        border-color: #556b2f;
        color: #fff;
        box-shadow: 0 0 5px rgba(85, 107, 47, 0.3);
      }
      .form-control::placeholder {
        color: #666;
      }
      .btn-save {
        background-color: #556b2f;
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn-save:hover {
        background-color: #6b8e23;
        color: white;
      }
      .btn-cancel {
        background-color: #444;
        border: none;
        color: #ccc;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .btn-cancel:hover {
        background-color: #555;
        color: #fff;
      }
      .input-group-text {
        background-color: #2d2d2d;
        border: 1px solid #444;
        color: #999;
      }
      .form-text {
        color: #999;
        font-size: 0.875rem;
      }
      .alert {
        border-radius: 5px;
        margin-bottom: 1.5rem;
      }
      .username-display {
        background-color: #2d2d2d;
        border: 1px solid #444;
        padding: 0.75rem 1rem;
        border-radius: 5px;
        color: #ccc;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker mb-5">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/}"
          style="font-weight: 700; font-size: 1.5rem"
        >
          Letterboxd
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">Back to Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .bg-darker {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #333;
      }
      .navbar-brand:hover {
        color: #556b2f !important;
      }
    </style>

    <div class="edit-container">
      <div class="card">
        <div class="card-header p-4">
          <h1 class="card-title mb-0">Edit Profile</h1>
        </div>
        <div class="card-body p-4">
          <!-- Error Message -->
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            th:if="${error}"
          >
            <span th:text="${error}"></span>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <!-- Success Message -->
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
            th:if="${success}"
          >
            <span th:text="${success}"></span>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <!-- Username Display (Read-only) -->
          <div>
            <label class="form-label">Username</label>
            <div class="username-display" th:text="${username}"></div>
            <small class="form-text">Your username cannot be changed</small>
          </div>

          <form
            method="post"
            th:action="@{/profile/edit}"
            th:object="${userUpdate}"
          >
            <!-- Display Name -->
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input
                type="text"
                class="form-control"
                id="displayName"
                th:field="*{displayName}"
                placeholder="How others see your name"
                maxlength="50"
              />
              <small class="form-text">Maximum 50 characters</small>
            </div>

            <!-- Bio -->
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea
                class="form-control"
                id="bio"
                th:field="*{bio}"
                placeholder="Tell us about yourself..."
                rows="5"
                maxlength="500"
              ></textarea>
              <small class="form-text">Maximum 500 characters</small>
            </div>

            <!-- Avatar URL -->
            <div class="mb-3">
              <label for="avatarUrl" class="form-label">Avatar URL</label>
              <input
                type="url"
                class="form-control"
                id="avatarUrl"
                th:field="*{avatarUrl}"
                placeholder="https://example.com/avatar.jpg"
              />
              <small class="form-text">Direct link to your profile image</small>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-save">Save Changes</button>
              <a th:href="@{/profile}" class="btn btn-cancel">Cancel</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Info Section -->
      <div style="margin-top: 2rem; padding: 0 1rem">
        <div
          style="
            background: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #333;
          "
        >
          <h5 style="color: #fff; margin-bottom: 1rem">Account Information</h5>
          <p style="color: #ccc; margin-bottom: 0.5rem">
            <strong>Email:</strong> Can only be changed by contacting support
          </p>
          <p style="color: #ccc; margin-bottom: 0.5rem">
            <strong>Password:</strong> Change your password in account settings
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
