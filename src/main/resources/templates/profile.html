<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${profile.displayName} + ' - Letterboxd Clone'"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .profile-header {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        padding: 3rem 0;
        border-bottom: 1px solid #333;
      }
      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #556b2f;
        background-color: #333;
      }
      .profile-info {
        margin-left: 2rem;
      }
      .username {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
      }
      .display-name {
        font-size: 1.2rem;
        color: #999;
        margin-bottom: 1rem;
      }
      .bio {
        color: #ccc;
        font-size: 1rem;
        margin-top: 1rem;
        line-height: 1.6;
        max-width: 600px;
      }
      .joined-date {
        color: #666;
        font-size: 0.9rem;
        margin-top: 1rem;
      }
      .btn-edit {
        background-color: #556b2f;
        border: none;
        color: white;
        margin-top: 1rem;
      }
      .btn-edit:hover {
        background-color: #6b8e23;
        color: white;
      }
      .stats-section {
        display: flex;
        gap: 2rem;
        margin-top: 2rem;
        flex-wrap: wrap;
      }
      .stat-card {
        background: #1a1a1a;
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid #333;
        text-align: center;
        flex: 1;
        min-width: 120px;
      }
      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #556b2f;
      }
      .stat-label {
        color: #999;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
      .content-section {
        margin-top: 3rem;
      }
      .section-title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #333;
        padding-bottom: 1rem;
      }
      .empty-message {
        color: #666;
        text-align: center;
        padding: 2rem;
        background: #1a1a1a;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker mb-5">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/}"
          style="font-weight: 700; font-size: 1.5rem"
        >
          Letterboxd
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.loggedInUser == null}">
              <a class="nav-link" th:href="@{/auth/login}">Sign In</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/profile}">My Profile</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .bg-darker {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #333;
      }
      .navbar-brand:hover {
        color: #556b2f !important;
      }
    </style>

    <!-- Profile Header -->
    <div class="profile-header">
      <div class="container">
        <div class="d-flex align-items-flex-start">
          <img
            th:src="${profile.avatarUrl} ?: 'https://via.placeholder.com/150?text=' + ${profile.username}"
            alt="Avatar"
            class="avatar"
          />
          <div class="profile-info">
            <div class="username" th:text="${profile.username}"></div>
            <div class="display-name" th:text="${profile.displayName}"></div>
            <div class="bio" th:text="${profile.bio}"></div>
            <div class="joined-date">
              Joined
              <span
                th:text="${#temporals.format(profile.joinedAt, 'MMM d, yyyy')}"
              ></span>
            </div>
            <a
              th:if="${isOwnProfile}"
              th:href="@{/profile/edit}"
              class="btn btn-edit"
            >
              Edit Profile
            </a>
          </div>
        </div>

        <!-- Stats -->
        <div class="stats-section">
          <div class="stat-card">
            <div
              class="stat-number"
              th:text="${profile.filmsWatchedCount}"
            ></div>
            <div class="stat-label">Films Watched</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" th:text="${profile.reviewCount}"></div>
            <div class="stat-label">Reviews</div>
          </div>
          <div class="stat-card">
            <div
              class="stat-number"
              th:text="${#numbers.formatDecimal(profile.averageRating, 1, 1)}"
            ></div>
            <div class="stat-label">Average Rating</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" th:text="${profile.listCount}"></div>
            <div class="stat-label">Lists</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" th:text="${profile.followingCount}"></div>
            <div class="stat-label">Following</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" th:text="${profile.followersCount}"></div>
            <div class="stat-label">Followers</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container content-section">
      <h2 class="section-title">Recent Activity</h2>
      <div class="empty-message">
        No activity yet. Watch some films and share your thoughts!
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
