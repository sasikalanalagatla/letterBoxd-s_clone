<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account - Letterboxd Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        padding: 2rem 0;
      }
      .register-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }
      .btn-register {
        background-color: #556b2f;
        border: none;
        padding: 0.7rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .btn-register:hover {
        background-color: #6b8e23;
        color: white;
      }
      .form-control {
        border-radius: 5px;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
      }
      .form-control:focus {
        border-color: #556b2f;
        box-shadow: 0 0 5px rgba(85, 107, 47, 0.3);
      }
      .logo-text {
        font-weight: 700;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 2rem;
        color: #556b2f;
      }
      .signin-link {
        text-align: center;
        margin-top: 1rem;
      }
      .signin-link a {
        color: #556b2f;
        text-decoration: none;
        font-weight: 600;
      }
      .signin-link a:hover {
        text-decoration: underline;
      }
      .alert {
        border-radius: 5px;
        margin-bottom: 1.5rem;
      }
      .form-text {
        font-size: 0.875rem;
        color: #666;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="register-container">
      <div class="logo-text">Letterboxd</div>

      <div class="card bg-light">
        <div class="card-body p-4">
          <h4 class="card-title mb-4 text-center">Create Account</h4>

          <!-- Error Message -->
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            th:if="${error}"
          >
            <span th:text="${error}"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <form
            method="post"
            th:action="@{/auth/register}"
            th:object="${userRegistration}"
          >
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input
                type="text"
                class="form-control"
                id="displayName"
                th:field="*{displayName}"
                placeholder="How others will see your name"
                required
              />
              <small class="form-text">1–50 characters</small>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                th:field="*{username}"
                placeholder="Your unique username"
                required
              />
              <small class="form-text"
                >3–20 characters, letters, numbers and underscore only</small
              >
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                th:field="*{email}"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                th:field="*{password}"
                placeholder="At least 8 characters"
                required
              />
              <small class="form-text">Minimum 8 characters recommended</small>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                th:field="*{confirmPassword}"
                placeholder="Confirm your password"
                required
              />
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Bio (Optional)</label>
              <textarea
                class="form-control"
                id="bio"
                th:field="*{bio}"
                placeholder="Tell us about yourself"
                rows="3"
              ></textarea>
              <small class="form-text"
                >Optional bio to introduce yourself</small
              >
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                name="terms"
                required
              />
              <label class="form-check-label" for="terms">
                I agree to the Terms of Service and Privacy Policy
              </label>
            </div>

            <button type="submit" class="btn btn-register w-100 text-white">
              Create Account
            </button>
          </form>

          <div class="signin-link">
            Already have an account?
            <a th:href="@{/auth/login}">Sign in</a>
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 2rem">
        <a th:href="@{/}" style="color: #999; text-decoration: none">
          Back to Home
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
