<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${list.name} + ' - Letterboxd'"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .list-header {
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        padding: 3rem 0;
        border-bottom: 2px solid #333;
        margin-bottom: 2rem;
      }
      .list-meta {
        color: #999;
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }
      .action-buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .btn-primary-custom {
        background-color: #556b2f;
        border: none;
        color: white;
        padding: 0.75rem 1.5rem;
      }
      .btn-primary-custom:hover {
        background-color: #6b8e23;
        color: white;
      }
      .film-entry {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        display: flex;
        gap: 1.5rem;
        align-items: flex-start;
        transition: border-color 0.3s;
      }
      .film-entry:hover {
        border-color: #556b2f;
      }
      .film-poster {
        width: 100px;
        height: 150px;
        background: #333;
        border-radius: 4px;
        overflow: hidden;
        flex-shrink: 0;
      }
      .film-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .film-details {
        flex: 1;
      }
      .film-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.25rem;
      }
      .film-year {
        color: #999;
        font-size: 0.95rem;
        margin-bottom: 0.5rem;
      }
      .film-rating {
        color: #556b2f;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .film-note {
        color: #ccc;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        font-style: italic;
      }
      .remove-btn {
        color: #999;
        cursor: pointer;
        transition: color 0.3s;
      }
      .remove-btn:hover {
        color: #ff4444;
      }
      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #666;
      }
      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker mb-5">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/}"
          style="font-weight: 700; font-size: 1.5rem"
        >
          Letterboxd
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/profile}">My Profile</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/lists}">All Lists</a>
            </li>
            <li class="nav-item" th:if="${session.loggedInUser != null}">
              <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .bg-darker {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #333;
      }
      .navbar-brand:hover {
        color: #556b2f !important;
      }
    </style>

    <div class="container">
      <!-- List Header -->
      <div class="list-header">
        <div class="row">
          <div class="col-md-8">
            <h1 th:text="${list.name}"></h1>
            <div class="list-meta">
              <span th:text="'Ranked: ' + ${list.ranked ? 'Yes' : 'No'}"></span>
              <span
                th:text="' ‚Ä¢ ' + ${#lists.size(list.entries)} + ' Films'"
              ></span>
              <span
                th:if="${list.visibility != null}"
                th:text="' ‚Ä¢ ' + ${list.visibility}"
              ></span>
            </div>
            <p
              style="color: #999; margin-top: 1rem"
              th:if="${list.description}"
              th:text="${list.description}"
            ></p>
          </div>
          <div class="col-md-4 text-end">
            <div class="action-buttons">
              <a
                th:if="${session.loggedInUser == list.user.username}"
                th:href="@{/lists/{id}/edit(id=${list.id})}"
                class="btn btn-primary-custom"
              >
                Edit List
              </a>
              <form
                th:if="${session.loggedInUser == list.user.username}"
                th:action="@{/lists/{id}/delete(id=${list.id})}"
                method="post"
                style="display: inline"
                onsubmit="return confirm('Delete this list?');"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Films in List -->
      <div th:if="${!list.entries.isEmpty()}">
        <h3 style="margin-bottom: 2rem">Films</h3>
        <div th:each="entry : ${list.entries}">
          <div class="film-entry">
            <div class="film-poster" th:if="${entry.movie}">
              <img
                th:src="${entry.movie.posterUrl}"
                th:alt="${entry.movie.title}"
                onerror="
                  this.src = 'https://via.placeholder.com/100x150?text=No+Image'
                "
              />
            </div>
            <div class="film-details">
              <div class="film-title" th:text="${entry.movie?.title}"></div>
              <div
                class="film-year"
                th:if="${entry.movie?.releaseYear}"
                th:text="${entry.movie.releaseYear}"
              ></div>
              <div class="film-rating" th:if="${entry.movie?.voteAverage}">
                ‚≠ê
                <span
                  th:text="${#numbers.formatDecimal(entry.movie.voteAverage, 1, 1)}"
                ></span>
                / 10
              </div>
              <div
                class="film-note"
                th:if="${entry.notes}"
                th:text="${entry.notes}"
              ></div>
              <form
                th:if="${session.loggedInUser == list.user.username}"
                th:action="@{/api/lists/{listId}/entries/{entryId}(listId=${list.id}, entryId=${entry.id})}"
                method="post"
                style="display: inline; margin-top: 1rem"
              >
                <button type="submit" class="remove-btn">
                  Remove from list
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" th:if="${list.entries.isEmpty()}">
        <div class="empty-state-icon">üé¨</div>
        <p>No films in this list yet.</p>
        <a
          th:if="${session.loggedInUser == list.user.username}"
          th:href="@{/lists/{id}/edit(id=${list.id})}"
          class="btn btn-primary-custom"
        >
          Add Films
        </a>
      </div>

      <!-- Back Link -->
      <div style="margin-top: 3rem; margin-bottom: 2rem">
        <a th:href="@{/lists}" style="color: #556b2f; text-decoration: none"
          >‚Üê Back to All Lists</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
